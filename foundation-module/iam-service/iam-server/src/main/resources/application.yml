# Synapse 配置
synapse:
  databases:
    # 使用SQL注解功能（推荐）
    sql-annotation:
      enabled: true
    # 禁用auto-repository避免冲突
    auto-repository:
      enabled: false
  datasource:
    mybatis-plus:
      configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: true
      global-config:
        banner: false
    primary: master1
    # 字段转换配置
    field-conversion:
      enabled: true
      strategy: CAMEL_TO_UNDERLINE
    # 数据源配置
    datasources:
      master1:
        type: MYSQL
        host: localhost
        port: 3306
        database: synapse_iam
        username: root
        password: password
        pool-type: HIKARI
        params:
          useUnicode: "true"
          characterEncoding: "utf8"
          useSSL: "false"
          allowPublicKeyRetrieval: "true"
          serverTimezone: "Asia/Shanghai"
          autoReconnect: "true"
          failOverReadOnly: "false"
          maxReconnects: "3"
          initialTimeout: "2"
        hikari:
          minimum-idle: 5
          maximum-pool-size: 15
          idle-timeout: 30000
          max-lifetime: 1800000
          connection-timeout: 30000
          connection-test-query: "SELECT 1"
    seata:
      enabled: false
  security:
    enabled: true
    jwt:
      enabled: true
      secret: SynapseMOM@2024!SecureJWTKey#256
      expiration: 1800
      prefix: Bearer
  cache:
    enabled: true
    lock:
      enabled: true
    redis:
      connection:
        host: localhost
        port: 6379
        database: 0
        timeout: 2000ms
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
  events:
    enabled: false

# 日志配置
logging:
  level:
    root: INFO
    com.indigo: INFO
    com.indigo.databases: INFO
    com.indigo.security: INFO

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  ## 管理端点
  global-config:
    banner: false